          mapNameTemplate: 'Probe {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          overflowJobs: []
          availableJobs:
            EmployeeSHI: [0, 2]
            MedtechSHI: [0, 2]
            
