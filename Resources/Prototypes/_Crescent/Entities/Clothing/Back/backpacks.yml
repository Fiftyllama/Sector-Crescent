- type: entity
  parent: ClothingBackpackDuffel
  id: ClothingBackpackDuffelNCWL
  name: union duffle bag
  description: A large duffel bag emblazoned with the NCWL logo.
  components:
    - type: Sprite
      sprite: _Crescent/Clothing/Back/ncwlduffle.rsi

