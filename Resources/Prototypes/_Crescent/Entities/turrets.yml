- type: entity
  parent: BaseStructure
  id: BaseWeaponTurretPDT
  name: ballistic turret
  abstract: true
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Actions
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.45,-0.45,0.45,0.45"
          density: 60
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      sprite: Objects/Weapons/Guns/Turrets/turrets.rsi
      drawdepth: Mobs
      layers:
        - state: syndie_lethal
    - type: WorldLoader
      radius: 256
    - type: InteractionPopup
      interactDelay: 0.2
      successChance: 0.8
      interactSuccessString: petting-success-generic
      interactFailureString: petting-failure-generic
      interactSuccessSound:
        path: /Audio/Effects/double_beep.ogg
    - type: CombatMode
      toggleMouseRotator: false
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 600
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 300
          # TODO: Construction graph
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 3
                  max: 5
    - type: Gun
      fireRate: 6
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
    # TODO: Power ammo provider?
    - type: BallisticAmmoProvider
      proto: PDTBulletCase
      capacity: 15000
    - type: HTN
      rootTask:
        task: TurretCompound #npcroot
      blackboard:
        RotateSpeed: !type:Single
          3.141
        RangedRange: !type:Single
          40
        VisionRadius: !type:Single
          40
    
        SoundTargetInLOS: !type:SoundPathSpecifier
          path: /Audio/Effects/double_beep.ogg
    - type: MouseRotator
      angleTolerance: 5
      rotationSpeed: 180
      simple4DirMode: false
    - type: NoRotateOnInteract
    - type: NoRotateOnMove
    - type: Input
      context: "human"


- type: entity
  parent: BaseWeaponTurretPDT
  id: WeaponTurretPDTNCWL
  suffix: NCWL PDT
  components:
    - type: NpcFactionMember
      factions:
        - NCWLFighter