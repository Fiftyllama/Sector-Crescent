- type: entity
  name: H&K USP 9x19mm
  parent: BaseWeaponPistol
  id: WeaponPistolHKUSP
  description: A cheap, civilian grade, ubiquitous sidearm, produced by a Shinohara subsidiary. Uses .35 auto ammo.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/hkusp.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/hkusp.rsi
  - type: Gun
    fireRate: 5
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg

- type: entity
  name: NCWL T-91
  parent: BaseWeaponPistol
  id: WeaponPistolT91
