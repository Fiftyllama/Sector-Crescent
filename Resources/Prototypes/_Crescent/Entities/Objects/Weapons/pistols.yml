- type: entity
  name: H&K USP 9x19mm
  parent: BaseWeaponPistol
  id: WeaponPistolHKUSP
  description: A cheap, civilian grade, ubiquitous sidearm, produced by a Shinohara subsidiary. Uses .35 auto ammo.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/hkusp.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/hkusp.rsi
  - type: Gun
    fireRate: 5
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg

- type: entity
  name: NCWL T-91
  parent: BaseWeaponPistol
  id: WeaponPistolT91
  description: A communard design. Chambered in bulky magnum rounds.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/t91.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/t91.rsi
  - type: Gun
    minAngle: 1
    maxAngle: 20
    angleIncrease: 8
    angleDecay: 9
    fireRate: 4
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/hpistol.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineMagnum
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineMagnum
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnum
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum

