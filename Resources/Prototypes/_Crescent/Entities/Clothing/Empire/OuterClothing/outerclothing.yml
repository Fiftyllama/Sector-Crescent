#hardsuits

- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitImperialWorker
  name: imperial mining hardsuit
  description: A modular worker's hardsuit, bears the colors of the Kaiser and House von Ferrok.
  components:
  - type: Sprite
    sprite: _Crescent/Clothing/Empire/OuterClothing/mandateworker.rsi
  - type: Clothing
    sprite: _Crescent/Clothing/Empire/OuterClothing/mandateworker.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.6
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.8
        Heat: 0.9
        Radiation: 0.4
        Caustic: 0.9
  - type: ClothingSpeedModifier
    walkModifier: 0.85
    sprintModifier: 0.9
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitImperialWorker

