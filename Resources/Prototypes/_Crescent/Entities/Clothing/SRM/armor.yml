

- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitHunter
  name: salvaged hunting hardsuit
  description: A modular hardsuit assembled from what seems to be salvaged Imperial parts. For predators on the hunt.
  components:
  - type: Sprite
    sprite: _Crescent/Clothing/SRM/OuterClothing/hardsuit.rsi
  - type: Clothing
    sprite: _Crescent/Clothing/SRM/OuterClothing/hardsuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.6
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.6
        Heat: 0.9
        Radiation: 0.5
        Caustic: 0.8
  - type: ClothingSpeedModifier
    walkModifier: 0.85
    sprintModifier: 0.9
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitHunter

